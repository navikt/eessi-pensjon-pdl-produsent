client:
  registration:
    proxy-credentials:
      token-endpoint-url: ${AZURE_OPENID_CONFIG_TOKEN_ENDPOINT}
      grant-type: client_credentials
      scope: api://${AZURE_APP_PROXY_CLIENT_ID}/.default
      authentication:
        client-id: ${AZURE_APP_CLIENT_ID}
        client-jwk: ${AZURE_APP_JWK}
        client-auth-method: private_key_jwt

securityTokenService:
  discoveryUrl: ${SECURITY_TOKEN_SERVICE_OPENID_CONFIGURATION_URL}

kafka:
  oppgave:
    topic: ${KAFKA_OPPGAVE_TOPIC}
    groupid: eessi-pensjon-pdl-produsent-group
  sedMottatt:
    topic: ${KAFKA_SEDMOTTATT_TOPIC}
    groupid: eessi-pensjon-pdl-produsent-group
  security.protocol: ssl

kodeverk:
  rest-api:
    url: ${kodeverk_rest_api.url}

eessi.pensjon.pdlp:
  s3:
    bucket.name: 'eessipensjon-pdlp'
s3_region: us-east-1

#Metrics
management:
  metrics:
    export:
      prometheus:
        enabled: true
  endpoints:
    web:
      exposure:
        include: info, health, metrics, prometheus
  endpoint:
    info:
      show-details: "ALWAYS"