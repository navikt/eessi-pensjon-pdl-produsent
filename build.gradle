buildscript {
	ext {
		springBootVersion = '3.1.0'
		springKafkaVersion = '3.0.7'
		cxfVersion = '3.4.2'
		jacksonModuleKotlinVersion = '2.15.2'
		tokenSupportVersion = '3.1.0'
	}
}

plugins {
	id 'org.springframework.boot' version "${springBootVersion}"
	id "io.spring.dependency-management" version "1.1.0"
	id "org.openrepose.gradle.plugins.jaxb" version "2.5.0"
}

apply from: "buildSrc/ep-module.gradle"

group = 'no.nav.eessi.pensjon'

dependencies {
	// Spring-boot BOM-fil spesifiserer versjoner for Spring Boot-avhengigheter
	implementation(platform("org.springframework.boot:spring-boot-dependencies:${springBootVersion}"))
	implementation("org.springframework.boot:spring-boot-starter-aop")
	implementation("org.springframework.boot:spring-boot-starter-web")
	implementation("org.springframework.boot:spring-boot-starter-actuator")
	implementation("org.springframework.boot:spring-boot-actuator")

	// Spring Framework BOM-fil overstyrer så vi får siste patch-versjon av Spring Framework
	implementation(platform("org.springframework:spring-framework-bom:6.0.10"))
	implementation('org.springframework.retry:spring-retry:2.0.1')
	implementation "org.springframework.kafka:spring-kafka:$springKafkaVersion"

	implementation("org.yaml:snakeyaml:2.0") // Pga https://security.snyk.io/package/maven/org.yaml:snakeyaml
	implementation("org.apache.httpcomponents.client5:httpclient5:5.2.1")


	implementation "com.fasterxml.jackson.module:jackson-module-kotlin:${jacksonModuleKotlinVersion}"
	implementation "com.fasterxml.jackson.datatype:jackson-datatype-jsr310:${jacksonModuleKotlinVersion}"

	implementation 'org.jetbrains.kotlin:kotlin-reflect'

	// Micrometer
	implementation("io.micrometer:micrometer-registry-prometheus:1.11.1")

	// Eessi pensjon biblioteker
	implementation("no.nav.eessi.pensjon:ep-eux:2.1.38")
	implementation("no.nav.eessi.pensjon:ep-metrics:2.0.21")
	implementation("no.nav.eessi.pensjon:ep-logging:2.1.18")

	implementation("no.nav.eessi.pensjon:ep-kodeverk:4.0.48"){
		exclude module: 'ep-metrics'
		exclude module: 'ep-logging'
	}
	implementation("no.nav.eessi.pensjon:ep-personoppslag:13.0.69"){
		exclude module: 'ep-metrics'
		exclude module: 'ep-logging'
	}
	implementation("no.nav.eessi.pensjon:ep-routing:1.0.59"){
		exclude module: 'ep-metrics'
		exclude module: 'ep-logging'
		exclude module: 'ep-personoppslag'
	}

	// Logging
	implementation("net.logstash.logback:logstash-logback-encoder:7.4")
	configurations { all*.exclude group: 'commons-logging', module: 'commons-logging' }
	implementation group: 'org.slf4j', name: 'jcl-over-slf4j'

	//Auth
	implementation("no.nav.security:token-client-spring:${tokenSupportVersion}")
	implementation("no.nav.security:token-validation-spring:${tokenSupportVersion}")
	implementation("no.nav.security:token-validation-jaxrs:${tokenSupportVersion}")
	implementation("no.nav.security:token-validation-test-support:2.0.5")

	//GCP
	implementation(platform("com.google.cloud:libraries-bom:26.16.0"))
	implementation("com.google.cloud:google-cloud-storage:2.22.4")

	testImplementation("org.springframework.boot:spring-boot-starter-test") {
		exclude module: 'junit'
		exclude module: "mockito-core"
		exclude module: "junit-vintage-engine"
	}
	testImplementation "org.springframework.kafka:spring-kafka-test:$springKafkaVersion"
	testImplementation("no.nav.security:token-validation-spring-test:${tokenSupportVersion}")

	testImplementation(platform("org.junit:junit-bom:5.9.3"))
	testImplementation("org.junit.jupiter:junit-jupiter")

	//mock - test
	testImplementation("org.mock-server:mockserver-netty:5.15.0") {
		exclude module: 'junit'
	}
	testImplementation('io.mockk:mockk:1.13.5')
	testImplementation("com.ninja-squad:springmockk:4.0.2")

	// Architecture tests
	testImplementation 'com.tngtech.archunit:archunit:1.0.1'

	//testcontainers
	testImplementation("org.testcontainers:junit-jupiter:1.18.3")
	testImplementation "org.testcontainers:testcontainers:1.18.3"
}
